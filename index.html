<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./loader.css" />
    <script src='./index.js'></script>
    <title>ReCalRecipe</title>
</head>

<body>
    <video id="camera" muted autoplay playsinline></video>
    <canvas id="info"></canvas>
    <div id="navi">
        <select id="times">
            <option value="0.5">x 0.5</option>
            <option value="1">x 1</option>
            <option value="1.5">x 1.5</option>
            <option value="2" selected>x 2</option>
            <option value="2.5">x 2.5</option>
            <option value="3">x 3</option>
            <option value="3.5">x 3.5</option>
            <option value="4">x 4</option>
            <option value="4.5">x 4.5</option>
            <option value="5">x 5</option>
        </select>
    </div>
    <div id="loading" class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</body>

</html>
